version: "3.9"  # optional since v1.27.0
services:
  db:
    container_name: postgresql_database
    image: postgres
    restart: always
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: 123123
      